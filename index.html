<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>NETGET ISP Finder</title>
</head>
<body>
    <header>
        <div class="col s12 center-align">
              <div class="row valign-wrapper">
                <div class="col s4">
                  <img src="./assets/images/netget.jpg" alt="logo" class="responsive-img">
                </div>
                <div class="col s8">
                  <span class="yellow-text">
                    <div><h1>NETGET ISP Finder</h1></div>
                  </span>
                </div>
            </div>
          </div>
        
    </header>
    <Main class="container">
      <div class="container" style="max-width: 90%;">
        <!-- Main Content Row -->
        <div class="row">
            <!-- City Search Bar -->
            <div class="card blue-grey darken-1 left-align card-content white-text ">
                <!-- Search Form with Button -->
                <div>
                    <p><h3>Search for a City</h3></p>
                </div>
                <div class="input-group col s12 m6 card blue-grey darken-1 left-align">
                  <div class="card-content white-text"></div>
                    <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
                        aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn waves-effect yellow black-text center-align" type="submit" name="action" id="search-button">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
        <div>
            <!--test card-->  
            <div class="row">
                <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Card Title</span>
                      <p>This card will be used to test returns from API.</p>
                    </div>
                    <div class="card-action">
                      <a href="#">This is a link</a>
                      <a href="#">This is a link</a>
                    </div>
                  </div>
                </div>
              </div> 
        </div>
</Main>
<footer class="row">
    <div class="col s12 m12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="footer center-align"><h3>Contributors</h3></span>
                <p class="center-align ">Manny Alfaro, Gabe Gonzalez, Gillespie Parker, Kerby Henry, Roy Moore </p>
            </div>
        </div>
    </div>
<!--team member names go here-->
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr0xMEDOlQ6Lal0sfxM954Mh1IXI-V_40&libraries=places&callback"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
