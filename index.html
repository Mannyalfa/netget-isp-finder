<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>NETGET ISP Finder</title>
</head>

<body>
  <header>
    <div class="col s12 center-align">
      <div class="row valign-wrapper">
        <div class="col s8 right-align">
          <span class="yellow-text">
            <div>
              <h1>Let's find an internet service provider near you!</h1>
            </div>
          </span>
        </div>
        <div id="logo" class="col s3">
          <img src="./assets/images/netget.jpg" alt="logo" class="responsive-img">
        </div>
      </div>
    </div>

  </header>
  <Main class="container">
    <!-- Main Content Row -->
    <div class="row">
      <!-- City Search Bar -->
      <div id="search-bar">
        <!-- Search Form with Button -->

        <div class="left col s4 flow-text input-group card blue-grey darken-1 left-align">
          <div class="row">
            <form class="col s12">
                    <div class="input-field col s6">
                      <input id="search-input" type="text" class="form-control" placeholder="Enter City Name"
                      aria-label="Enter city name">
                    </div>
                    <div class="input-group-append col s6" id="btn1">
                      <button class="right btn waves-effect blue white-text" type="submit" name="action" id="search-button">
                        <i class="small material-icons center">search</i>
                      </button>
                    </div>
            </form>
        </div>
          <div class="card-content white-text flow-text">
            <p>You are just ONE click away from finding internet service providers in your area!</p>
          </div>
        </div>

        <!---four returns go here-->
        <div class="isp">
        </div>
        <!-- Modal Structure -->
        

      </div>
    </div>
  </Main>

  <!--team member names go here-->
  <footer class="row" id="footer">
  <div class="right col s2">
    <div class="card transparent">
      <div class="card-image">
        <img src="./assets/images/group4.png">
      </div>
    </div>
      <div class="card-content card transparent darken-1 white-text center-align">
        <div class="card-title center-align -text">
          <h5><U>Group Four</U></h5>
        </div>
        <ul>
          <li>Manny Alfaro</li>
          <li>Gabe Gonzalez</li>
          <li>Gillespie Parker</li>
          <li>Kirby Henry</li>
          <li>Roy Moore</li>
        </ul>
      </div>
    </div>
    </div>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr0xMEDOlQ6Lal0sfxM954Mh1IXI-V_40&libraries=places&callback"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
